<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h1 fxLayoutAlign = "center">{{modelName}}</h1>
        <app-table-reusable
          [tableData]="dataSource"
          [tableColumns]="displayedColumns"
          [isFilterable]="true"
          [isPageable]="true"
          [paginationSizes]="[2, 4, 6]"
          [defaultPageSize]="4"
          [emptyIcon]="'category'"
          [emptyMessage]="'Todavia no hay categorÃ­as registradas.'"
          (deleteAction)="removeRow($any($event))"
          (createAction)="createElement()"
          (updateAction)="updateElement($any($event))"
        >
        </app-table-reusable>
      </mat-card-content>
    </mat-card>
  </div>
</div>
