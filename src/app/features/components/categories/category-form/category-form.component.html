<div class="md-dialog-container">
  <h3
    mat-dialog-title
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDragHandle
    style="cursor: move"
    fxLayoutAlign="center"
  >
    {{ data ? "Editar" : "Registrar" }} categoría
  </h3>
  <br>
  <form
    [formGroup]="entityForm"
    (ngSubmit)="entityForm.valid && onSubmit()"
    novalidate
  >
    <div mat-dialog-content>
      <div
        fxLayout="row wrap"
        fxLayout.lt-sm="column"
        fxLayoutGap="15px"
        fxLayoutAlign="flex-start"
      >
        <mat-form-field
          appearance="outline"
          fxFlex="0 1 calc(100% - 15px)"
          fxFlex.lt-md="0 1 calc(100% - 15px)"
          fxFlex.lt-sm="100%"
        >
          <mat-label>Nombre</mat-label>
          <input matInput type="text" name="name" formControlName="name" />
          <mat-error *ngIf="hasError('name', 'required')">
            <span>El nombre es requerido</span></mat-error
          >
        </mat-form-field>
        <br>
        <mat-form-field
          appearance="outline"
          fxFlex="0 1 calc(100% - 15px)"
          fxFlex.lt-md="0 1 calc(100% - 15px)"
          fxFlex.lt-sm="100%"
        >
          <mat-label>Descripción</mat-label>
          <textarea
            matInput
            rows="2"
            cols="50"
            name="description"
            formControlName="description"
          ></textarea>
          <mat-error *ngIf="hasError('description', 'required')">
            <span>La descripción es requerida</span></mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button mat-dialog-close>Cerrar</button>
      <button mat-raised-button color="primary" type="submit">
        {{ data ? "Editar" : "Registrar" }}
      </button>
    </div>
  </form>
</div>
