<div class="md-dialog-container">
  <h3
    mat-dialog-title
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDragHandle
    style="cursor: move"
  >
    Ingreso: {{ income?.receiptNumber }}
  </h3>
  <div mat-dialog-content>
    <mat-list>
      <mat-divider></mat-divider>
      <ng-container *ngFor="let income of dataToShow">
        <mat-list-item
          ><u>{{ income.keyName }}</u
          >:&nbsp; {{ income.valueName }}</mat-list-item
        >
        <mat-divider></mat-divider>
      </ng-container>
      <mat-list-item *ngIf="income?.lastModifiedBy"
        ><u>Usuario de modificacion</u>:&nbsp;
        {{
          income?.lastModifiedBy?.lastName +
            " " +
            income?.lastModifiedBy?.firstName
        }}</mat-list-item
      >
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="income?.lastModifiedBy"
        ><u>Fecha de modificacion</u>:&nbsp;
        {{ lastModifiedDate }}</mat-list-item
      >
      <br />
    </mat-list>

    <mat-accordion *ngIf="income?.entryDetails?.length > 0">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Detalles de ingrso</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-divider></mat-divider>
          <ng-container *ngFor="let entryDetail of income?.entryDetails">
            <mat-list-item>{{ entryDetail.item.name }}</mat-list-item>
            <mat-divider></mat-divider>
          </ng-container>
        </mat-list>
      </mat-expansion-panel>
      <br />
    </mat-accordion>
  </div>
</div>
