<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>{{modelName}}</h2>
        <app-table-reusable
          [tableData]="dataSource"
          [tableColumns]="displayedColumns"
          [isFilterable]="true"
          [isPageable]="true"
          [hasMoreInfo]="true"
          [paginationSizes]="[2, 4, 6]"
          [defaultPageSize]="4"
          (deleteAction)="removeRow($any($event))"
          (createAction)="createElement()"
          (updateAction)="updateElement($any($event))"
          (showMoreAction)="showMoreInfo($any($event))"
        >
        </app-table-reusable>
      </mat-card-content>
    </mat-card>
  </div>
</div>
