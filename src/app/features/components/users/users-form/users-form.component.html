<div class="md-dialog-container edit-roles">
  <h3
    mat-dialog-title
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDragHandle
    style="cursor: move"
    fxLayoutAlign="center"
  >
    Actualizar Roles
  </h3>
  <mat-divider></mat-divider>
  <br>
  <div mat-dialog-content>
    <div
      fxLayout="row wrap"
      fxLayout.lt-sm="column"
      fxLayoutGap="15px"
      fxLayoutAlign="flex-start"
    >
      <mat-form-field
        appearance="outline"
        fxFlex="0 1 calc(100% - 15px)"
        fxFlex.lt-md="0 1 calc(100% - 15px)"
        fxFlex.lt-sm="100%"
      >
        <mat-label>Roles</mat-label>
        <mat-select
          ngDefaultControl
          [(value)]="selectedRol"
        >
          <mat-option *ngFor="let rol of roles" [value]="rol">
            {{ rol?.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button mat-dialog-close>Cerrar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!selectedRol" (click)="assingRole()">
      Aceptar
    </button>
  </div>
</div>
