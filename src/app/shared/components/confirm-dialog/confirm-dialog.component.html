<h1 mat-dialog-title style="cursor: move" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  {{data.title}}
</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions fxLayot="row" fxLayoutAlign="end stretch">
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirm()">{{data.confirmText}}</button>
</div>
