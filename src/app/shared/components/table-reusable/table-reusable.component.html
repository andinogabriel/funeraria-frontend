<ng-container>
  <!-- Filter -->
  <ng-container>
    <div fxLayout="row">
      <div fxFlex="20"></div>
      <div fxFlex="60">
        <ng-container *ngIf="isFilterable" [matColumnDef]="this.rowActionIcon">
          <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Filtro"
            />
          </mat-form-field>
        </ng-container>
      </div>
      <div fxFlex fxLayoutAlign="space-around center">
        <button mat-icon-button color="primary" matTooltip="Agregar" (click)="emitCreateAction()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button [disabled]="!selectedRow" color="primary" matTooltip="Editar" (click)="emitUpdateAction()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button [disabled]="!selectedRow" color="warn" matTooltip="Eliminar" (click)="emitDeleteAction()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>

  <!-- Table -->
  <div class="mat-elevation-z2">
    <table
      mat-table
      [dataSource]="tableDataSource"
      matSort
      (matSortChange)="sortTable($event)"
    >
      <ng-container
        *ngFor="let tableColumn of tableColumns"
        [matColumnDef]="tableColumn.name"
      >
        <!-- if sortable column header -->
        <ng-container *ngIf="tableColumn.isSortable; else notSortable">
          <th
            mat-header-cell
            *matHeaderCellDef
            [mat-sort-header]="tableColumn.name"
          >
            {{ tableColumn.name }}
          </th>
        </ng-container>
        <!-- else not sortable -->
        <ng-template #notSortable>
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            {{ tableColumn.name }}
          </th>
        </ng-template>
  
        <!-- column data -->
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element | dataPropertyGetter: tableColumn.dataKey }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{ 'highlight': selectedRow === row }"
        (click)="this.selectedRow = row"
      ></tr>
    </table>
  </div>

  <!-- Pagination -->
  <mat-paginator
    *ngIf="isPageable"
    [pageSizeOptions]="paginationSizes"
    [pageSize]="defaultPageSize"
    showFirstLastButtons
  >
  </mat-paginator>
</ng-container>
